{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post">{% csrf_token %}
    <h1>Delete</h1>
    {{ form|crispy }}
    <p>Are you sure you want to delete "{{article.title}}"?</p>
    <div class="btn btn-danger">Confirm</div>
</form>
{% endblock %}
