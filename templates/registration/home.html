{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <p>Hi, {{user.username}}!</p>
{% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Log In</a> | 
    <a href="{% url 'signup %}">Sign In</a>
{% endif %}

{% endblock %}
